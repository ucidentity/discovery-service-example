<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>UCSF Salesforce</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="css/select2.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
    <script src="js/select2.min.js"></script>
    
  </head>

  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
            <a href="" class="brand">UCSF Salesforce</a>
            <div class="nav-collapse">
                
            </div><!--/.nav-collapse -->
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
        <div class="row-fluid">
            <div class="span1"></div>
            <div class="span11">
                <form method="post">
                    <fieldset>
                        <legend>Login Options</legend>
                        <p>
                        <label for="options">Choose Your Identity Provider</label>
                        <select id="e2" style="width:300px" name="options" class="populate placeholder" tabindex="1">
                            <optgroup label="Higher Ed Providers">
                                <option value="ucsf"> UC San Francisco</option>
                                <option value="harvard"> Harvard</option>
                                <option value="stanford"> Stanford</option>
                                <option value="psu"> Penn State University</option>
                                <option value="berkeley"> UC Berkeley</option>
                                <option value="ucla"> UC Los Angeles</option>
                                <option value="ucsd"> UC San Diego</option>
                                
                                <option value="yale"> Yale</option>
                            </optgroup>
                            <optgroup label="Social Providers">
                                <option value="facebook"> Facebook</option>
                                <option value="linkedin"> LinkedIn</option>
                            </optgroup>
                        </select>
                        </p>
                        <p>
                        <label class="checkbox">
                              <input type="checkbox" name="rememberSelection" tabindex="2"> Remember selection for 30 days <a href="#" id="remember" rel="tooltip" data-title="Selecting this means you will only see this page once every 30 days." data-placement="right"> <i class="icon-info-sign"></i> </a>
                        </label>
                        </p>
                        <hr />
                        <input type="submit" class="btn btn-primary" value="Choose" tabindex="3" />
                    </fieldset>
                </form>
            </div>
        </div>
    </div><!-- End container -->

<script>
$("#e2").select2({
    placeholder: "Select Your Identity Provider",
    allowClear: true,
    formatResult: format,
    formatSelection: format
});

function format(provider) {
    if (!provider.id) return provider.text; // optgroup
    return "<img class='flag' src='images/icons/" + provider.id.toLowerCase() + ".png'/>" + provider.text;
}

$('#remember').tooltip('hide')

</script>

  </body>
</html>
